<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nueva categoria</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Inicio</a> 
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		</div>
	</nav>
	<br>
	<div class="container text-center">
		<div>
			<h1>Formulario Empresa</h1>
		</div>
		<br>

		<div>
			<form th:action="@{/empresas/guardar}" th:object="${empresa}" method = "post">
			
			<div class="form-group">
				<input type="hidden" class="form-control" name="id" th:field="*{id}" th:if="${empresa.id}">
			</div>
			
				<div class="form-group">
					<label for="exampleInputEmail1">Nombre</label> <input
						type="text" class="form-control" name = "nombre" th:field="*{nombre}"
						aria-describedby="emailHelp" placeholder="Ingrese el nombre de la empresa">
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>


	</div>

</body>
</html>
