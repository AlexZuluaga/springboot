<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Nueva categoría</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="/">Inicio</a> 
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		</div>
	</nav>

	<br>
	<div class="container text-center">
		<div>
			<h1>Agregar Categoría</h1>
		</div>
		<br>
		<div>
			<form th:action="@{/categorias/guardar}" th:object="${categoria}" method = "post">
			
			<div class="form-group">
				<input type="hidden" class="form-control" name="id" th:field="*{id}" th:if="${categoria.id}">
			</div>
			
				<div class="form-group">
					<label for="exampleInputEmail1">Nombre</label> <input
						type="text" class="form-control" name = "nombre" th:field="*{nombre}"
						aria-describedby="emailHelp" placeholder="Ingrese el nombre de la categoría">
				</div>
				
				<div class="form-group">
					<label for="exampleInputEmail1">Empresa</label> 
					<select th:field="*{empresa}" class="form-control" required>
						<th:block th:each="empresa : ${empresas}">
							<option th:text="${empresa.nombre}" th:value="${empresa.id}"> </option>
						</th:block>
					</select>
				</div>
				<button type="submit" class="btn btn-primary">Agregar</button>
			</form>
		</div>


	</div>

</body>
</html>
